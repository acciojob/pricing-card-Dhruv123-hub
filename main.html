<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Card</title>
</head>
<body>
    <div class="card">
        <img src="https://wallpapercave.com/wp/r1v3QIY.jpg" alt="Product Image" class="card-image">
        <h1 class="card-title">Premium Product</h1>
        <p class="pricing-info">$19.99/month</p>
        <p class="description">Enjoy all the premium features and benefits.</p>
        <button class="buy-now-button">Buy Now</button>
    </div>
</body>
</html>
